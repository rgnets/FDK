<!DOCTYPE html>
<html>
<head>
    <title>Staging UI Test</title>
</head>
<body>
    <h1>Testing Staging App at Port 8092</h1>
    <iframe 
        id="app-frame" 
        src="http://localhost:8092" 
        width="100%" 
        height="600"
        style="border: 2px solid #333;">
    </iframe>
    
    <script>
        // Wait for iframe to load then check console
        setTimeout(() => {
            console.log('Staging app should be loaded');
            // Try to access the app's console output
            try {
                const frame = document.getElementById('app-frame');
                console.log('Frame loaded:', frame.src);
            } catch(e) {
                console.error('Error accessing frame:', e);
            }
        }, 5000);
    </script>
</body>
</html>
