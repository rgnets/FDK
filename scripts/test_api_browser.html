<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG Nets API Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #00ffff;
            border-bottom: 2px solid #00ffff;
            padding-bottom: 10px;
        }
        .endpoint {
            margin: 20px 0;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .endpoint h3 {
            color: #ffff00;
            margin-top: 0;
        }
        .success {
            color: #00ff00;
        }
        .error {
            color: #ff0000;
        }
        .warning {
            color: #ffaa00;
        }
        .info {
            color: #00aaff;
        }
        button {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
        }
        button:hover {
            background: #00cccc;
        }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>RG Nets API Connection Test</h1>
    
    <div>
        <p class="info">Server: https://vgw1-01.dal-interurban.mdu.attwifi.com</p>
        <p class="info">Login: fetoolreadonly</p>
        <p class="info">API Key: xWCH1KHxwjHRZtNbyBDT...</p>
    </div>
    
    <button onclick="runTests()">Run API Tests</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const CREDENTIALS = {
            fqdn: 'vgw1-01.dal-interurban.mdu.attwifi.com',
            login: 'fetoolreadonly',
            apiKey: 'xWCH1KHxwjHRZtNbyBDTrGQw1gDry98ChcXM7bpLbKaTUHZzUUBsCb77SHrJNHUKGLAKgmykxsxsAg6r'
        };
        
        const BASE_URL = `https://${CREDENTIALS.fqdn}`;
        
        const endpoints = [
            { path: '/api/whoami.json', name: 'Authentication Check' },
            { path: '/api/devices.json', name: 'Generic Devices' },
            { path: '/api/access_points.json', name: 'Access Points' },
            { path: '/api/switch_devices.json', name: 'Switch Devices' },
            { path: '/api/wlan_devices.json', name: 'WLAN Devices' },
            { path: '/api/pms_rooms.json', name: 'PMS Rooms' },
            { path: '/api/media_converters.json', name: 'Media Converters (ONTs)' }
        ];
        
        async function testEndpoint(endpoint) {
            const div = document.createElement('div');
            div.className = 'endpoint';
            
            const title = document.createElement('h3');
            title.textContent = `Testing: ${endpoint.name}`;
            div.appendChild(title);
            
            const endpointInfo = document.createElement('p');
            endpointInfo.className = 'info';
            endpointInfo.textContent = `Endpoint: ${endpoint.path}`;
            div.appendChild(endpointInfo);
            
            try {
                const url = `${BASE_URL}${endpoint.path}?api_key=${CREDENTIALS.apiKey}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'X-API-Login': CREDENTIALS.login,
                        'X-API-Key': CREDENTIALS.apiKey
                    }
                });
                
                const statusText = document.createElement('p');
                statusText.textContent = `Status Code: ${response.status}`;
                
                if (response.ok) {
                    statusText.className = 'success';
                    statusText.textContent = '✅ ' + statusText.textContent;
                    
                    const data = await response.json();
                    
                    const details = document.createElement('pre');
                    
                    if (data.count !== undefined) {
                        // Paginated response
                        details.textContent = `Paginated Response:
  Total items: ${data.count}
  Page: ${data.page || 1}
  Page size: ${data.page_size || 30}
  Total pages: ${data.total_pages || 1}`;
                        
                        if (data.results && data.results.length > 0) {
                            details.textContent += `\n  First item sample:\n`;
                            const firstItem = data.results[0];
                            Object.keys(firstItem).slice(0, 5).forEach(key => {
                                details.textContent += `    ${key}: ${JSON.stringify(firstItem[key])}\n`;
                            });
                        }
                    } else if (Array.isArray(data)) {
                        // Array response
                        details.textContent = `Array Response:
  Total items: ${data.length}`;
                        
                        if (data.length > 0) {
                            details.textContent += `\n  First item sample:\n`;
                            const firstItem = data[0];
                            Object.keys(firstItem).slice(0, 5).forEach(key => {
                                details.textContent += `    ${key}: ${JSON.stringify(firstItem[key])}\n`;
                            });
                        }
                    } else {
                        // Object response
                        details.textContent = `Object Response:\n`;
                        Object.keys(data).slice(0, 10).forEach(key => {
                            details.textContent += `  ${key}: ${JSON.stringify(data[key])}\n`;
                        });
                    }
                    
                    div.appendChild(details);
                } else if (response.status === 404) {
                    statusText.className = 'error';
                    statusText.textContent = '❌ NOT FOUND - Endpoint does not exist';
                } else if (response.status === 401) {
                    statusText.className = 'error';
                    statusText.textContent = '❌ UNAUTHORIZED - Check API credentials';
                } else {
                    statusText.className = 'warning';
                    statusText.textContent = `⚠️  Unexpected status: ${response.status}`;
                }
                
                div.appendChild(statusText);
                
            } catch (error) {
                const errorText = document.createElement('p');
                errorText.className = 'error';
                
                if (error.message.includes('CORS')) {
                    errorText.textContent = '❌ CORS ERROR - This test needs to run from the same origin or with CORS headers enabled';
                } else if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                    errorText.textContent = '❌ NETWORK ERROR - Cannot reach server (may be CORS or SSL certificate issue)';
                } else {
                    errorText.textContent = `❌ ERROR: ${error.message}`;
                }
                
                div.appendChild(errorText);
                
                const note = document.createElement('p');
                note.className = 'warning';
                note.textContent = 'Note: Browser security may block requests. Use the Python or shell scripts for complete testing.';
                div.appendChild(note);
            }
            
            return div;
        }
        
        async function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Test Results</h2>';
            
            for (const endpoint of endpoints) {
                const result = await testEndpoint(endpoint);
                resultsDiv.appendChild(result);
                
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            const completed = document.createElement('div');
            completed.className = 'endpoint';
            completed.innerHTML = '<h3 class="success">✅ Test completed!</h3>';
            resultsDiv.appendChild(completed);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
