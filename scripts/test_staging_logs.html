<!DOCTYPE html>
<html>
<head>
    <title>Test Staging App Logs</title>
</head>
<body>
    <h1>Staging App Test</h1>
    <p>Check the console logs to see what environment is being used.</p>
    <iframe src="http://localhost:8092" width="100%" height="600"></iframe>
    
    <script>
        // Override console methods to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            document.getElementById('logs').innerHTML += '<div style="color: black;">LOG: ' + args.join(' ') + '</div>';
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            document.getElementById('logs').innerHTML += '<div style="color: red;">ERROR: ' + args.join(' ') + '</div>';
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            document.getElementById('logs').innerHTML += '<div style="color: orange;">WARN: ' + args.join(' ') + '</div>';
        };
    </script>
    
    <h2>Console Logs:</h2>
    <div id="logs" style="background: #f0f0f0; padding: 10px; height: 300px; overflow-y: scroll; font-family: monospace;"></div>
</body>
</html>
